binary_sensor.floorplan:
  custom_ui_state_card: state-card-floorplan
  config:
    name: Demo Floorplan
    image: /local/custom_ui/floorplan/floorplan.svg
    stylesheet: /local/custom_ui/floorplan/floorplan.css
    warnings:
    date_format: DD-MMM-YYYY
    last_motion_entity: sensor.template_last_motion
    last_motion_class: last-motion
    groups:
    - name: Lights
      entities:
      - light.alexs_room
      - light.living_room
      - light.dining_room
      - light.omer_s_room
      - light.tims_room
      - light.kitchen
      - light.adams_room
      - switch.leviton_dz15s_1bz_decora_smart_switch_switch
      - light.extended_color_light_1
      states:
      - state: 'on'
        class: light-on
      - state: 'off'
        class: light-off
      action:
        domain: homeassistant
        service: toggle
    - name: LightBlk
      entities:
      - switch.at_bathroom_fan
      states:
      - state: 'on'
        class: light-on
      - state: 'off'
        class: light-off-blk
      action:
        domain: homeassistant
        service: toggle
    - name: Curtains
      entities:
      - cover.living_room_curtains
      states:
      - state: open
        class: light-on
      - state: closed
        class: light-off-blk
    - name: TV
      entities:
      - media_player.tv
      class_template: ' if (entity.state === "off") return "tv-off"; else return "tv-on"; '
      action:
        domain: homeassistant
        service: toggle
    - name: Presence
      entities:
      - device_tracker.alex
      states:
      - state: home
        class: tv-on
